{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are U Sure to delet the post "{{object.bookname}}"</h2>
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">YES,DELETE</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">CANCEL & GO BACK</a>
            </div>
        </form>
       
    </div>
{% endblock content %}
